
<div class="container">
  <mat-list class="movies-list">
    <mat-list-item *ngFor="let mov of movieArray | paginate: {itemsPerPage:9, currentPage: change}" >
      <mat-icon mat-list-icon>folder</mat-icon>
        <div mat-line>Title : {{mov['title']}}</div>
        <div mat-line>Release : {{mov['release_date']}} </div>
        <div mat-line>IMDB Rating : {{mov['vote_average']}} </div>
    </mat-list-item>
  </mat-list>
      
  <div class= "page-controls">
    <pagination-controls (pageChange)="change=$event"></pagination-controls>
  </div>
      
</div>
